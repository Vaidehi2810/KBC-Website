<html>
    <head>
        <title>Kaun Banega Crorepati</title>
        <style>
            body{
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                image-rendering: smooth;
            }
            .button-64 {
                align-items: center;
                background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
                border: 0;
                border-radius: 8px;
                box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
                box-sizing: border-box;
                color: #FFFFFF;
                display: flex;
                font-family: Phantomsans, sans-serif;
                font-size: 20px;
                justify-content: center;
                line-height: 1em;
                max-width: 100%;
                min-width: 140px;
                padding: 3px;
                text-decoration: none;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
                white-space: nowrap;
                cursor: pointer;  
                margin-left: 43%;
                margin-top: 19%;
}

.button-64:active,
.button-64:hover {
  outline: 0;
}

.button-64 span {
  background-color: rgb(5, 6, 45);
  padding: 16px 24px;
  border-radius: 6px;
  width: 100%;
  height: 100%;
  transition: 300ms;
}

.button-64:hover span {
  background: none;
}

@media (min-width: 768px) {
  .button-64 {
    font-size: 24px;
    min-width: 196px;
  }
}
.video-background {
            position: fixed; /* Ensures the video stays fixed while scrolling */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the full background */
            z-index: -1; /* Places the video behind other content */
        }
        .ps{
          width: 11%;
          height: 7%;
          background-color: aquamarine;
          font-size: medium;
          border-radius: 50%;
        }
        </style>
    </head>
    <body>
      <video id="vi" class="video-background" autoplay loop muted>
        <source src="KBCvedio.mp4" type="video/mp4">
      </video>       
      <audio id="au" controls autoplay hidden>
        <source src="kbcaudio.mp3" type="audio/mpeg">
      </audio>
      <button type="button" class="ps" onclick="toggleMute()">Play Sound</button>
      <button type="button" class="button-64" role="button" onclick="document.location.href='login.html'"><span class="text">LOGIN</button>
    </body>   
    <script>
      function toggleMute() {
      var myVideo = document.getElementById('vi');
      myVideo.muted =false;
   }
    </script> 
</html>
