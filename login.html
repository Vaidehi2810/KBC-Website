    <body style="background-image:url('login.jpeg')">
        <form name="myform" method="post" action="fp.html" style="color: white;background-color: dimgray;width: 55%;margin-left: 20%;padding: 2%;margin-top: 2%;font-family: math;border-radius:5%">
            <h1>LOGIN FORM</h1>
            <h2>------------- Personal Details -------------</h2>

            <input class="but" type="submit" value="SUBMIT" name="submit"><br>
